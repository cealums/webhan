    巖壁登攀 / Rock climbing

    등반의 한 종류로 자연암벽 또는 인공암벽을 타는 행위이다.

    또한 육체적 능력과 정신적 능력 둘 다 요구되는 스포츠이다. 충분한 교육과 적절한 장비,
    알맞은 등반 기술이 없다면 아주 위험해질 수 있는 스포츠이다.(괜히 익스트림 스포츠가 아니다.)
    암벽의 형태와 등반 방식의 진화로 아주 다양한 종류의 등반법이 분류되어 있다.
    볼더링이나 오토빌레이가 설치된 인공암벽 또는 천장이 낮은 실내 암장이 아니라면
    <strong><u>무조건</u> 2인 1조</strong>로 해야한다
